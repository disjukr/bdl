<!DOCTYPE html>
<html>
<head>
<style>

body {

  background: #181B24; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  padding: 35pt 50pt 18pt 50pt;
  border-left: 8pt solid #40695B;
  margin-left: 40pt;
}
h1 {
  color: #B165FB; font-size: 34pt; font-weight: bold;
  margin: 0;
}
.content {
  padding: 25pt 50pt 40pt 58pt;
  color: #FFFFFF; font-size: 17pt;
}
.feature {
  margin-bottom: 24pt;
}
.feature-title {
  color: #40695B;
  font-weight: bold;
  font-size: 19pt;
  margin-bottom: 8pt;
}
.feature p {
  margin: 0;
  line-height: 1.5;
}

</head>
<body>
<div class="header">
  <h1>BDL이 개선하는 것</h1>
</div>
<div class="content">

    <p class="feature-title">간결한 언어</p>

  </div>

    <p class="feature-title">명확한 의미론</p>
    <p>애매모호한 개념 제거, 직관적인 사용성</p>
  </div>
  <div class="feature">
    <p class="feature-title">전송/직렬화 독립성</p>
    <p>Standard 개념으로 자유로운 조합 가능</p>
  </div>
</div>

</html>
