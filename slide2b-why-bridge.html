<!DOCTYPE html>
<html>
<head>
<style>
html { background: #181B24; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #181B24; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  padding: 35pt 50pt 18pt 50pt;
  border-left: 8pt solid #40695B;
  margin-left: 40pt;
}
h1 {
  color: #B165FB; font-size: 34pt; font-weight: bold;
  margin: 0;
}
.content {
  padding: 25pt 50pt 40pt 58pt;
  color: #FFFFFF; font-size: 17pt;
}
.content p {
  margin: 0 0 18pt 0;
  line-height: 1.6;
}
.highlight {
  background: #2A2D3A;
  padding: 20pt 25pt;
  border-radius: 8pt;
  border-left: 4pt solid #B165FB;
  margin: 20pt 0;
}
.highlight p {
  margin: 0;
  color: #FFFFFF;
  font-size: 18pt;
  line-height: 1.6;
}
.bridge-word {
  color: #40695B;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="header">
  <h1>왜 "Bridge"인가?</h1>
</div>
<div class="content">
  <p>BDL은 서로 다른 환경을 <span class="bridge-word">연결</span>하는 다리 역할을 합니다</p>
  <div class="highlight">
    <p>언어 간 • 플랫폼 간 • 시스템 간</p>
    <p>원활한 소통을 위한 공통 언어</p>
  </div>
  <p>전송 방식과 직렬화 포맷에 구애받지 않고<br>다양한 환경을 자유롭게 이어주는 정의 언어</p>
</div>
</body>
</html>
